<script>
    let answer = prompt("Rock, Paper, Scissor, Shoot!:");


    let rps = ['Rock', 'Paper', 'Scissor'];


    function computerPlay(rps) {
        return rps[Math.floor(Math.random() * rps.length)]
    }

    function playRound(playerSelection, computerSelection) {
        for (let i = 1; i <= 5; i++) {
            if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'Scissor') {
                alert("Rock beats Scissor - YOU WIN!!");
            } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'Paper') {
                alert("Paper beats rock - YOU LOSE!!");
            } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'Rock') {
                alert("Paper beats rock - YOU WIN!!");
            }
        }
    }
    const computerSelection = computerPlay(rps);
    let playerSelection = answer;
    console.log(playRound(playerSelection, computerSelection));

</script>
