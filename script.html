<script>

    function playGame() {
        for (i = 0; i < 5; i++) {
            let answer = prompt("Rock, Paper, Scissor, Shoot!:");
            let playerSelection = answer;
            playRound(playerSelection, computerSelection);
        }
    }
    function computerPlay(rps) {
        return rps[Math.floor(Math.random() * rps.length)]
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'Scissor') {
            console.log(playerSelection, computerSelection);
            alert("Rock beats Scissor - YOU WIN!!");
        } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'Paper') {
            console.log(playerSelection, computerSelection);
            alert("Paper beats rock - YOU LOSE!!");
        } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'Rock') {
            console.log(playerSelection, computerSelection);
            alert("IT'S A TIE!");
        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'Rock') {
            console.log(playerSelection, computerSelection);
            alert("Paper beats rock - YOU WIN!!");
        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'Scissor') {
            console.log(playerSelection, computerSelection);
            alert("Scissor beats paper - YOU LOSE!!");
        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'Paper') {
            console.log(playerSelection, computerSelection);
            alert("IT'S A TIE!");
        } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'Rock') {
            console.log(playerSelection, computerSelection);
            alert("Rock beats scissor, YOU LOSE!!");
        } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'Paper') {
            console.log(playerSelection, computerSelection);
            alert("Scissor beats paper - YOU WIN!!");
        } else if (playerSelection.toLowerCase() === 'scissor' && computerSelection === 'Scissor') {
            console.log(playerSelection, computerSelection);
            alert("IT'S A TIE!");

        } else return null;

    }
    let rps = ['Rock', 'Paper', 'Scissor'];
    const computerSelection = computerPlay(rps);

    playGame();



</script>
