<script>
    let playerScore = 0;
    let computerScore = 0;
    const computerSelection = computerPlay();

    function playGame() {

        for (i = 0; i < 5; i++) {
            let answer = prompt("Rock, Paper, Scissor, Shoot!:");
            let playerSelection = answer;
            playRound(playerSelection, computerSelection);
            computerPlay();

        }
        if (playerScore > computerScore) {
            console.log(playerScore + ' to ' + computerScore + ' YOU WIN!!')
        } else if (playerScore === computerScore) {
            console.log(playerScore + ' to ' + computerScore + ` It's a TIE!`);
        }
        else console.log(playerScore + ' to ' + computerScore + ' YOU LOSE!!');
    }


    function computerPlay() {
        let rps = ['Rock', 'Paper', 'Scissor'];
        let randomSelection = Math.floor(Math.random() * rps.length);
        let computerSelection = rps[randomSelection];
        return computerSelection
    }

        } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'Paper') {
